      overflow: hidden;

      flex-direction: column;
      z-index: 2;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .chatbot-header {
      padding: 15px;
      background: linear-gradient(to right, #FF9933, #FFFFFF, #138808);
      color: #000;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    
    .chatbot-header img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      border-radius: 50%;
    }
    
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    
    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      clear: both;
    }
    
    .bot-message {
      background-color: #e9e9eb;
      color: #000;
      float: left;
      border-bottom-left-radius: 5px;
    }
    
    .user-message {
      background-color: #0084ff;
      color: white;
      float: right;
      border-bottom-right-radius: 5px;
    }
    
    .chat-input {
      padding: 15px;
      border-top: 1px solid #e0e0e0;
      display: flex;
    }
    
    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    
    .chat-input button {
      width: 40px;
      height: 40px;
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .mic-button {

    }
    
    .project-card {

    .project-info {

  <script>
    
    // Initialize 3D scene with a rotating globe using Three.js
    function initScene() {
      const container = document.getElementById('scene-container');
      
      // Create scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
      
      // Create camera
      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.z = 5;
      
      // Create renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);
      
      // Create a globe
      const radius = 2;
      const segments = 64;
      const rings = 64;
      
      // Create the sphere geometry
      const geometry = new THREE.SphereGeometry(radius, segments, rings);
      
      // Create materials for continents and oceans
      const earthMaterial = new THREE.MeshPhongMaterial({
        color: 0x2233ff, // blue ocean
        specular: 0x555555,
        shininess: 30
      });
      
      // Create the Earth mesh
      const earth = new THREE.Mesh(geometry, earthMaterial);
      scene.add(earth);
      
      // Create continents with simple geometry
      const continentGeometry = new THREE.SphereGeometry(radius * 1.01, 16, 16);
      const continentMaterial = new THREE.MeshPhongMaterial({
        color: 0x44aa44, // green continents
        specular: 0x333333,
        shininess: 5
      });
      
      // Add some random continent-like shapes
      for (let i = 0; i < 7; i++) {
        const phi = Math.random() * Math.PI * 2;
        const theta = Math.random() * Math.PI;
        
        const scale = 0.2 + Math.random() * 0.3;
        
        const x = radius * Math.sin(theta) * Math.cos(phi);
        const y = radius * Math.sin(theta) * Math.sin(phi);
        const z = radius * Math.cos(theta);
        
        const continent = new THREE.Mesh(
          new THREE.SphereGeometry(scale, 8, 8),
          continentMaterial
        );
        
        continent.position.set(x, y, z);
        // Make the continent slightly above the ocean
        continent.position.normalize().multiplyScalar(radius * 1.01);
        
        // Orient the continent to face outward
        continent.lookAt(0, 0, 0);
        // Slightly squash the continent
        continent.scale.set(1, 1, 0.1);
        
        earth.add(continent);
      }
      
      // Add a special marker for India's position (approximate)
      const indiaMarker = new THREE.Mesh(
        new THREE.SphereGeometry(0.1, 16, 16),
        new THREE.MeshPhongMaterial({ color: 0xff5500 })
      );
      
      // Approximate geographical coordinates for India
      const indiaLat = 20 * (Math.PI / 180); // Convert to radians
      const indiaLong = 77 * (Math.PI / 180); // Convert to radians
      
      // Convert from spherical to Cartesian coordinates
      const ix = radius * Math.cos(indiaLat) * Math.cos(indiaLong);
      const iy = radius * Math.sin(indiaLat);
      const iz = radius * Math.cos(indiaLat) * Math.sin(indiaLong);
      
      indiaMarker.position.set(ix, iy, iz);
      earth.add(indiaMarker);
      
      // Add ambient light
      const ambientLight = new THREE.AmbientLight(0x333333);
      scene.add(ambientLight);
      
      // Add directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 3, 5);
      scene.add(directionalLight);
      
      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        
        earth.rotation.y += 0.005;
        
        renderer.render(scene, camera);
      }
      
      animate();
      
      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      });
    }
    
    // Initialize chat functionality
    function initChat() {
      const chatMessages = document.getElementById('chat-messages');
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
      const micButton = document.getElementById('mic-button');
      
      // Sample responses (in a real implementation, this would use OpenAI API)
      const sampleResponses = [
        "Yeh bohot interesting question hai! BharatVerse me aap apne science projects ko virtual space me showcase kar sakte hain.",
        "Haan ji, ISRO virtual headquarters me aap space research dekh sakte hain aur scientists se connect kar sakte hain.",
        "Bilkul! Aapka innovation project upload karne ke liye 'My Projects' section me jakar 'Add New Project' pe click karein.",
        "BharatVerse me abhi 250+ students ke innovative projects hain. Aap Gallery section me explore kar sakte hain.",
        "R&D collaboration ke liye aap 'Connect & Collaborate' section me ja sakte hain jahan researchers aur mentors mil sakte hain."
      ];
      
      function addMessage(text, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      function getResponse(userMessage) {
        // In a real implementation, this would call the OpenAI API
        // For now, just return a random sample response
        return sampleResponses[Math.floor(Math.random() * sampleResponses.length)];
      }
      
      function handleUserInput() {
        const text = userInput.value.trim();
        if (text === '') return;
        
        addMessage(text, true);
        userInput.value = '';
        
        // Simulate typing delay
        setTimeout(() => {
          const response = getResponse(text);
          addMessage(response, false);
        }, 1000);
      }
      
      // Event listeners
      sendButton.addEventListener('click', handleUserInput);
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          handleUserInput();
        }
      });
      
      // Speech recognition (placeholder - in a real implementation would use Web Speech API)
      micButton.addEventListener('click', () => {
        alert('Speech recognition will be implemented in a future version using Web Speech API.');
      });
    }
    
    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      initScene();
      initChat();
    });
  </script>
