<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BharatVerse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            perspective: 1000px;
        }
        
        .content-container {
            position: relative;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
        }
        
        .title {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .rocket-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto 2rem auto;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .get-started-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-decoration: none;
        }
        
        .get-started-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
        }
        
        .get-started-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .get-started-btn:hover::before {
            left: 100%;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: orbit linear infinite;
        }
        
        .sun {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff9500, #ff5e00);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 150, 0, 0.8);
            z-index: -2;
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 40px rgba(255, 150, 0, 0.8); }
            100% { box-shadow: 0 0 70px rgba(255, 150, 0, 0.9); }
        }
        
        .planet1 {
            width: 20px;
            height: 20px;
            background: #3498db;
            animation-duration: 20s;
        }
        
        .planet2 {
            width: 30px;
            height: 30px;
            background: #e74c3c;
            animation-duration: 30s;
        }
        
        .planet3 {
            width: 25px;
            height: 25px;
            background: #2ecc71;
            animation-duration: 40s;
        }
        
        .planet4 {
            width: 15px;
            height: 15px;
            background: #f1c40f;
            animation-duration: 50s;
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        
        .rocket-flame {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            animation: flame 0.2s infinite alternate;
        }
        
        @keyframes flame {
            0% { 
                height: 30px;
                background: linear-gradient(to bottom, rgba(255,255,255,0) 0%,rgba(255,140,0,0.8) 30%,rgba(255,0,0,0.9) 100%);
            }
            100% { 
                height: 40px;
                background: linear-gradient(to bottom, rgba(255,255,255,0) 0%,rgba(255,140,0,0.6) 40%,rgba(255,0,0,0.8) 100%);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="solar-system">
        <div class="sun" style="top: 70%; left: 80%;"></div>
        <div class="planet planet1" style="top: 30%; left: 30%;"></div>
        <div class="planet planet2" style="top: 60%; left: 20%;"></div>
        <div class="planet planet3" style="top: 40%; left: 70%;"></div>
        <div class="planet planet4" style="top: 80%; left: 40%;"></div>
    </div>
    
    <div class="content-container">
        <h1 class="title">BharatVerse</h1>
        <p class="subtitle">Explore the cosmic frontier of India's digital universe. A journey through innovation, culture, and technological advancement.</p>
        <div class="rocket-container" id="scene">
            <div class="rocket-flame"></div>
        </div>
        <a href="bharatverse.html" class="get-started-btn">Get Started</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }
        
        // Set up Three.js scene for the rocket/satellite
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(200, 200);
        document.getElementById('scene').appendChild(renderer.domElement);
        
        // Create rocket/satellite
        const rocket = new THREE.Group();
        
        // Body
        const bodyGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 16);
        const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xcccccc });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        rocket.add(body);
        
        // Nose cone
        const noseGeometry = new THREE.ConeGeometry(0.5, 1, 16);
        const noseMaterial = new THREE.MeshPhongMaterial({ color: 0xcccccc });
        const nose = new THREE.Mesh(noseGeometry, noseMaterial);
        nose.position.y = 1.5;
        rocket.add(nose);
        
        // Solar panels
        const panel1Geometry = new THREE.BoxGeometry(3, 0.1, 0.7);
        const panelMaterial = new THREE.MeshPhongMaterial({ color: 0x3498db });
        const panel1 = new THREE.Mesh(panel1Geometry, panelMaterial);
        panel1.position.x = 1.7;
        rocket.add(panel1);
        
        const panel2Geometry = new THREE.BoxGeometry(3, 0.1, 0.7);
        const panel2 = new THREE.Mesh(panel2Geometry, panelMaterial);
        panel2.position.x = -1.7;
        rocket.add(panel2);
        
        // Small details
        const detail1Geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
        const detailMaterial = new THREE.MeshPhongMaterial({ color: 0xe74c3c });
        const detail1 = new THREE.Mesh(detail1Geometry, detailMaterial);
        detail1.position.set(0, 0, 0.6);
        rocket.add(detail1);
        
        // Add rocket to scene
        scene.add(rocket);
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Position camera
        camera.position.z = 5;
        
        // Animation function
        function animate() {
            requestAnimationFrame(animate);
            
            rocket.rotation.y += 0.01;
            rocket.rotation.z = Math.sin(Date.now() * 0.001) * 0.1;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Add button hover effect sound
        const getStartedBtn = document.querySelector('.get-started-btn');
        getStartedBtn.addEventListener('mouseenter', () => {
            // You can add sound effect here if needed
        });
    </script>
</body>
</html>
